<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
      <div class="wrapper">
            
         <h1>Weather App</h1>

         <div class="tab-Container">
              <p class="tab" data-userWeather>Your Weather</p>
              <p class="tab"  data-searchWeather>Search Weather</p>
         </div>

        <div class="weather-container">
 
            <!-- grant location  -->
            <div class="sub-container grant-location-container">                     
                 <img src="images/location_logo.png" alt=""  height="80" width="80" loading="lazy">
                 <p >Grant location Access</p>
                 <p>Allow to get Weather Information</p>
                 <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search weather form -->             
            <form class="form-container" data-searchForm>
                <input placeholder="search for city...." data-searchInput>
                <button class="btn">
                      <img src="images/search-logo.png" alt="" height="20" width="20" loading="lazy">
                </button>
            </form>


<!-- tu he kadun taknar ahe  -->
            <div city-not-found class="hideCity">
                <img src="images/cityNotFoundEmoji.png.jpg" alt="" height="100" width="100">
                <div class="city-not-found-text">city not found</div>
            </div>
              
            <!-- loading Container -->
               <div class="sub-container loding-container">
                <img src="images/loading.gif" alt="" width="100" height="100">
                <p>Loding</p>

               </div>

             <!-- show weather info   -->
               <div class="sub-container user-info-container">
                     
                <!-- city name and flag -->
                 <div class="name">
                    <p data-cityName></p>
                    <!-- <p data-country></p> -->
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- weather temp -->
                <p data-temp> </p>


                <!-- 3 cards -->
                <div class="parameter-container">
                       
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="images/wind.png" height="100" width="100" >
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                     <!-- card2 -->
                     <div class="parameter">
                        <img src="images/humidity.webp" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                     <!-- card1 -->
                     <div class="parameter">
                        <img src="images/clouds.png"  id="cloudImg">
                        <p>cloud</p>
                        <p data-cloudyness></p>
                    </div>
                </div>


               </div>

        </div>

      </div>    

    <script src="index.js"></script>
</body>
</html>
